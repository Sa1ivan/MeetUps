<div class="userlist" *ngIf="(userService.userList$ | async)?.length; else spiner;">
    <div *ngFor="let user of (userService.userList$ | async)">
        <app-users [sUser]="user" (delete)="deleteUser(user)" (edit)="editUser(user)"></app-users>
    </div>
</div>

<ng-template #spiner>
    <span class="loader"></span>
</ng-template>
